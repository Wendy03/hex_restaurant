<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>六角西餐廳</title>
    <link rel="stylesheet" href="./css/all.css" />
  </head>
  <body>
    <div class="container-fluid px-5 mt-6 mb-md-10 mb-3">
      <h2 class="text-center mb-6">六角西餐廳</h2>
      <form
        class="row g-3"
        method="POST"
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdN0M30GB6NSQxfeAhWK0B4PSpuIPGVLnoWo4TrksqtkeKtRA/formResponse"
      >
        <div class="col-md-6 mb-4">
          <label for="inputname" class="form-label">姓名</label>
          <input
            type="text"
            class="form-control"
            id="inputname"
            name="entry.104959259"
            required
          />
        </div>
        <div class="col-md-6 mb-4">
          <label for="inputphone" class="form-label">電話</label>
          <input
            type="tel"
            class="form-control"
            id="inputphone"
            name="entry.403616441"
            required
          />
        </div>
        <div class="col-12 mb-4">
          <label for="inputdate" class="form-label">日期</label>
          <input
            type="date"
            class="form-control"
            id="inputdate"
            name="entry.650799372"
            required
          />
        </div>
        <div class="col-12 mb-4">
          <label for="peoplenum" class="mb-2">用餐人數</label>
          <select
            class="form-select"
            id="peoplenum"
            name="entry.1491692660"
            required
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="col-12 mb-4">
          <p class="mb-2">其它項目</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="需要兒童座椅"
              id="childseat"
              name="entry.901461210"
            />
            <label class="form-check-label" for="childseat">
              需要兒童座椅
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="素食餐點"
              id="vegetarian"
              name="entry.901461210"
            />
            <label class="form-check-label" for="vegetarian"> 素食餐點 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="吸煙區"
              id="smokingzone"
              name="entry.901461210"
            />
            <label class="form-check-label" for="smokingzone"> 吸煙區 </label>
          </div>
        </div>
        <div class="col-12">
          <div class="d-grid gap-2">
            <button class="btn btn-dark" type="submit">送出</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
